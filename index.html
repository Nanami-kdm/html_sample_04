<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>HTML TAG Sample UL/OL/DL</title>
  </head>
  <body>
    <h1>様々なリスト表示</h1>
    <h2>UL：Unordered List</h2>
    <ul>
      <li>私は</li>
      <li>今日も</li>
      <li>頑張っている</li>
    </ul>
    <h2>OL：Ordered List</h2>
    <ol>
      <li>今日も</li>
      <li>生きてて</li>
      <li>偉いぞ私</li>
    </0l>
    <h2>DL：Definition List</h2>
      <dl>
         <dt>芸術表現学科</dt>
         <dd>芸術表現学科は、かっこいい</dd>
         <dt>写真映像メディア学科</dt>
         <dd>写真映像メディア学科もかっこいい</dd>
         <dt>ソーシャルデザイン学科</dt>
         <dd>ソーシャルデザイン学科は、一番可愛い</dd>
      </dl>
  </body>
</html>
